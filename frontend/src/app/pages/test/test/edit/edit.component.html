<div>
    <mat-card>
        <div>
            <p>
                <mat-form-field appearance="outline">
                    <mat-label>Product Id:</mat-label>
                    <input matInput [(ngModel)]="prodId" placeholder="Product Name" type="text" disabled/>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Product Name:</mat-label>
                    <input matInput [(ngModel)]="prodName" placeholder="Product Name" type="text"/>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Product Description:</mat-label>
                    <input matInput [(ngModel)]="prodDesc" placeholder="Product Desc" type="text"/>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Product Image:</mat-label>
                    <input matInput [(ngModel)]="prodImg" placeholder="Product Image" type="text"/>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Product Price:</mat-label>
                    <input matInput [(ngModel)]="prodPrice" placeholder="Product Price" type="number"/>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Product Quantity:</mat-label>
                    <input matInput [(ngModel)]="prodQty" placeholder="Product Quantity" type="number" min=0 max= 99/>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Product Supplier:</mat-label>
                    <input matInput [(ngModel)]="prodSupp" placeholder="Product Supplier" type="text"/>
                </mat-form-field>
                <br>
                <button (click)="updateItem()" mat-raised-button color="primary">Update Item</button>
            </p>
        </div>
    </mat-card>
    </div>
