<mat-toolbar color="primary" class="mat-elevation-z22" style="z-index: 100">
    <span style="flex: 1 1 auto;"></span>
    <span>Human Resource Page</span>
    <span style="flex: 1 1 auto;"></span>
  </mat-toolbar>
  
  <mat-tab-group>
    <mat-tab label="First">
      <div style="padding: 18px; text-align: center; width: calc(100%-36px); height: calc(100%-36px) ">
        <mat-table [dataSource]="dataSource" class="mat-elevation-z12">
  
          <ng-container matColumnDef="number">
            <mat-header-cell *matHeaderCellDef> No. </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.number}} </mat-cell>
          </ng-container>
          <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef> ID </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
          </ng-container>
          <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
          </ng-container>
          <ng-container matColumnDef="position">
            <mat-header-cell *matHeaderCellDef> Position </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.position}} </mat-cell>
          </ng-container>
  
          <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
            <mat-cell *matCellDef="let element">
              <button mat-button color="primary">
                <mat-icon>settings</mat-icon>
              </button>
              <button mat-button color="primary">
                <mat-icon>settings</mat-icon>
              </button>
              <button mat-button color="primary">
                <mat-icon>settings</mat-icon>
              </button>
            </mat-cell>
          </ng-container>
  
          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
  
        <br />
        <mat-divider></mat-divider>
        <br />
  
        <p>dsdsdsdsd</p>
  
  
      </div>
  
  
  
    </mat-tab>
  
  
  
    <mat-tab label="Second">
      <div style="padding: 18px;">
        <p>Content</p>
      </div>
    </mat-tab>
    <mat-tab label="Third">
      <div style="padding: 18px;">
        <p>Content</p>
      </div>
    </mat-tab>
  </mat-tab-group>
