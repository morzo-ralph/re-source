<div style="height: 100%; width: 100%">
    <mat-toolbar color="primary" class="mat-elevation-z12" style="position:fixed; top: 0px; z-index: 100">
      <button mat-mini-fab color="primary" (click)="drawer.toggle()">
        <mat-icon>reorder</mat-icon>
      </button> &nbsp;
      <span>MSSE Engineering and Construction Services</span>
      <span style="flex: 1 1 auto;"></span>
      <button mat-mini-fab color="primary">
        <mat-icon>punch_clock</mat-icon>
      </button>
      <button mat-mini-fab matBadge="7" matBadgeColor="warn" matBadgeSize="small" color="primary">
        <mat-icon>storefront</mat-icon>
      </button>               
      <button mat-mini-fab matBadge="!" matBadgeColor="warn" matBadgeSize="small" color="primary">
        <mat-icon>settings</mat-icon>
      </button>
    </mat-toolbar>
  
    <mat-toolbar>
    </mat-toolbar>
  
    <mat-drawer-container style="height: 100%;" autosize>
      <mat-drawer #drawer style="width: 30%; max-width: 240px;" mode="side" opened="isOpened" >
  
        <!--<mat-toolbar color="accent" class="mat-elevation-z12">-->

          <!--If Mobile-->
          <!--<ng-container *ngIf="isMobile == true">
            <mat-icon>reorder</mat-icon> &nbsp; <h4>Menu</h4>
          </ng-container>-->
          <!--If Not Mobile-->
          <!--<ng-container *ngIf="isMobile == false"> 
            <mat-icon>reorder</mat-icon> &nbsp; <h4>Navigation Menu</h4>
          </ng-container>           
        </mat-toolbar>-->
  
        <div style="padding: 8px; background-image: url(../assets/images/bg.gif); background-blend-mode: lighten; background-color: #c2c894; background-position: center;background-size: 360% ; height: calc(100% - 16px); overflow: hidden !important; " >
  
          <!--If Mobile-->
          <ng-container *ngIf="isMobile == true">
            <mat-list style="text-align: center; width: 100%">
              <mat-list-item>
                <button mat-mini-fab color="primary">
                  <mat-icon>explore</mat-icon>
                </button>
              </mat-list-item>
              <mat-list-item>
                <button mat-mini-fab color="primary">
                  <mat-icon>explore</mat-icon>
                </button>
              </mat-list-item>
              <mat-list-item>
                <button mat-mini-fab color="primary">
                  <mat-icon>explore</mat-icon>
                </button>
              </mat-list-item>
              <mat-list-item>
                <button mat-mini-fab color="primary">
                  <mat-icon>explore</mat-icon>
                </button>
              </mat-list-item>
              <mat-list-item>
                <button mat-mini-fab color="primary">
                  <mat-icon>explore</mat-icon>
                </button>
              </mat-list-item>
            </mat-list>
          </ng-container>
  
          <!--If Not Mobile-->
          <ng-container *ngIf="isMobile == false">
            <mat-list>
              <mat-list-item>
                <button mat-raised-button color="primary" class="mat-elevation-z8" style="width: 100%; text-align: left" [routerLink]="['/home']">
                  <mat-icon>home</mat-icon> &nbsp; Home
                </button>
              </mat-list-item>

              <mat-list-item>
                <button mat-raised-button color="primary" class="mat-elevation-z8" style="width: 100%; text-align: left" [routerLink]="['/hr']">
                  <mat-icon>hail</mat-icon> &nbsp; Human Resources 
                </button>
              </mat-list-item>
              <mat-list-item>
                <button mat-raised-button color="primary" class="mat-elevation-z8" style="width: 100%; text-align: left" [routerLink]="['/inventory']">
                  <mat-icon>inventory</mat-icon> &nbsp; Inventories
                </button>
              </mat-list-item>
              <mat-list-item>
                <button mat-raised-button color="primary" class="mat-elevation-z8" style="width: 100%; text-align: left" [routerLink]="['/finance']">
                  <mat-icon>calculate</mat-icon> &nbsp; Finances
                </button>
              </mat-list-item>
              <mat-list-item>
                <button mat-raised-button color="primary" class="mat-elevation-z8" style="width: 100%; text-align: left">
                  <mat-icon>assignment</mat-icon> &nbsp; Taskboard
                </button>
              </mat-list-item>

            </mat-list>
          </ng-container>

        </div>
        
      </mat-drawer>
      <div style="width: 100%; height: 100%;">
        <router-outlet></router-outlet>
      </div>
    </mat-drawer-container>
  
  </div>
