<div style="height: 100%; width: 100%">

  <!-- If Mobile-->
  <ng-container *ngIf="isMobile == true" >
    <mat-toolbar color="primary" class="mat-elevation-z12" style="position:fixed; top: 0px; z-index: 100">
      <button style="border-radius: 0px 0px 20px 0px; position: fixed; top: 0px; left: 0px; z-index: 100" mat-mini-fab color="primary" (click)="drawer.toggle()">
        <mat-icon>reorder</mat-icon>
      </button> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

      <span style="flex: 1 1 auto;"></span>
      <span style=" font-size:3vw;">MSSE Engineering and Construction Services</span>
      <span style="flex: 1 1 auto;"></span>
      <button style="border-radius: 0px 0px 0px 20px; position: fixed; top: 0px; right: 0px; z-index: 100 " mat-mini-fab color="warn" [routerLink]="['/login']">
        <mat-icon>logout</mat-icon>
      </button>
    </mat-toolbar>
    
    <mat-toolbar>
    </mat-toolbar>

    <mat-drawer-container style="height: 100%;" autosize>
      <mat-drawer #drawer style="width: 10%; min-width: 70px; margin-left: 0px;" mode="side" opened="isOpened">
        <div style="background-image: url(../assets/images/giphy.gif); background-blend-mode: soft-light; background-color: #c2c894; background-position: center; background-size: 240%; height: calc(100% - 16px); overflow: hidden !important;">

          <br />

          <mat-list>
            <mat-list-item>
              <button mat-mini-fab color="primary" class="mat-elevation-z8" [routerLink]="['/home']">
                <mat-icon>home</mat-icon>
              </button>
            </mat-list-item>
            <mat-list-item>
              <button mat-mini-fab color="primary" class="mat-elevation-z8" [routerLink]="['/bundy']">
                <mat-icon>punch_clock</mat-icon>
              </button>
            </mat-list-item>
            <mat-list-item>
              <button mat-mini-fab color="primary" class="mat-elevation-z8">
                <mat-icon>settings</mat-icon>
              </button>
            </mat-list-item>
            <mat-list-item>
              <button mat-mini-fab color="primary" class="mat-elevation-z8" [routerLink]="['/hr']">
                <mat-icon>hail</mat-icon>
              </button>
            </mat-list-item>
            <mat-list-item>
              <button mat-mini-fab color="primary" class="mat-elevation-z8" [routerLink]="['/inventory']">
                <mat-icon>inventory</mat-icon>
              </button>
            </mat-list-item>
            <mat-list-item>
              <button mat-mini-fab color="primary" class="mat-elevation-z8" [routerLink]="['/finance']">
                <mat-icon>calculate</mat-icon>
              </button>
            </mat-list-item>
            <mat-list-item>
              <button mat-mini-fab color="primary" class="mat-elevation-z8" [routerLink]="['/taskboard']">
                <mat-icon>assignment</mat-icon>
              </button>
            </mat-list-item>
          </mat-list>
        </div>
      </mat-drawer>
      <div style="width: 100%; height: 100%;"[@fadeInOnEnter] [@fadeOutOnLeave]>
        <router-outlet ></router-outlet>
      </div>
    </mat-drawer-container>
  </ng-container>

  <!--If Not Mobile-->
  <ng-container *ngIf="isMobile == false">
    <mat-toolbar color="primary" class="mat-elevation-z12" style="position:fixed; top: 0px; z-index: 100" >
      <button mat-mini-fab color="primary" (click)="drawer.toggle()">
        <mat-icon>reorder</mat-icon>
      </button> &nbsp;
      <button mat-mini-fab color="accent" [routerLink]="['/bundy']">
        <mat-icon>punch_clock</mat-icon>
      </button>
      <!--<button mat-mini-fab matBadge="7" matBadgeColor="warn" matBadgeSize="small" color="primary">
        <mat-icon>storefront</mat-icon>
      </button>-->
      <button mat-mini-fab color="accent">
        <mat-icon>settings</mat-icon>
      </button>
      <span style="flex: 1 1 auto;"></span>
      <span style=" font-size:2vw;">MSSE Engineering and Construction Services</span>
      <span style="flex: 1 1 auto;"></span>
      <button mat-mini-fab color="warn" [routerLink]="['/login']">
        <mat-icon>logout</mat-icon>
      </button>
    </mat-toolbar>
    <mat-toolbar>
    </mat-toolbar>

    <mat-drawer-container style="height: 100%;" autosize>
      <mat-drawer #drawer style="min-width: 50px;" mode="side" opened="isOpened">
          <div style="padding: 8px; background-image: url(../assets/images/giphy.gif); background-blend-mode: soft-light; background-color: #c2c894; background-position: center; background-size: 240%; height: calc(100% - 16px); overflow: hidden !important; ">
            
            <mat-list>
              <mat-list-item>
                <button mat-raised-button color="primary" class="mat-elevation-z8" style="width: 100%; text-align: left" [routerLink]="['/home']">
                  <mat-icon>home</mat-icon> &nbsp; Home
                </button>
              </mat-list-item>

              <mat-list-item>
                <button mat-raised-button color="primary" class="mat-elevation-z8" style="width: 100%; text-align: left" [routerLink]="['/hr']">
                  <mat-icon>hail</mat-icon> &nbsp; Human Resources
                </button>
              </mat-list-item>
              <mat-list-item>
                <button mat-raised-button color="primary" class="mat-elevation-z8" style="width: 100%; text-align: left" [routerLink]="['/inventory']">
                  <mat-icon>inventory</mat-icon> &nbsp; Inventories
                </button>
              </mat-list-item>
              <mat-list-item>
                <button mat-raised-button color="primary" class="mat-elevation-z8" style="width: 100%; text-align: left" [routerLink]="['/finance']">
                  <mat-icon>calculate</mat-icon> &nbsp; Finances
                </button>
              </mat-list-item>
              <mat-list-item>
                <button mat-raised-button color="primary" class="mat-elevation-z8" style="width: 100%; text-align: left" [routerLink]="['/taskboard']">
                  <mat-icon>assignment</mat-icon> &nbsp; Taskboard
                </button>
              </mat-list-item>

            </mat-list>

          </div>

      </mat-drawer>
      <div style="width: 100%; height: 100%;" [@fadeInOnEnter] [@fadeOutOnLeave]>
        <router-outlet></router-outlet>
      </div>
    </mat-drawer-container>
  </ng-container>

  </div>
