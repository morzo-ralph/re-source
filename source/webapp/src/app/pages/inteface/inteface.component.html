<div style="height: 100%; width: 100%">

  <!--If Mobile-->
  <ng-container *ngIf="isMobile == true">

    <!--Top Bar-->

    <mat-toolbar color="primary" class="mat-elevation-z12 sidebar">
      <button style="border-radius: 0px 0px 20px 0px; position: fixed; top: 0px; left: 0px; z-index: 100" mat-mini-fab color="primary" (click)="drawer.toggle()">
        <mat-icon>reorder</mat-icon>
      </button> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

      <span style="flex: 1 1 auto;"></span>
      <span>MSSE Engineering and Construction Services</span>
      <span style="flex: 1 1 auto;"></span>
      <button style="border-radius: 0px 0px 0px 20px; position: fixed; top: 0px; right: 0px; z-index: 100 " mat-mini-fab color="warn" [routerLink]="['/login']">
        <mat-icon>logout</mat-icon>
      </button>
    </mat-toolbar>

    <!--Filler-->

    <mat-toolbar>
    </mat-toolbar>

    <mat-drawer-container style="height: 100%;" autosize>

      <!--Side Bar-->

      <mat-drawer #drawer style="width: 10%; min-width: 70px; margin-left: 0px;" mode="side" opened="isOpened">
        <div class="mat-elevation-z4 sidebar-div" style="text-align: center">

          <br />

          <mat-list>

            <mat-list-item>
              <button mat-mini-fab color="primary" style="background-image: url('{{imgUrl}}'); background-size:cover">
              </button>
            </mat-list-item>

            <br />
            <mat-divider></mat-divider>
            <br />

            <mat-list-item>
              <button mat-mini-fab color="primary" class="mat-elevation-z8" [routerLink]="['/home']">
                <mat-icon>home</mat-icon>
              </button>
            </mat-list-item>

            <br />
            <mat-divider></mat-divider>
            <br />

            <mat-list-item>
              <button mat-mini-fab color="accent" class="mat-elevation-z8" [routerLink]="['/bundy']">
                <mat-icon>punch_clock</mat-icon>
              </button>
            </mat-list-item>
            <mat-list-item>
              <button mat-mini-fab color="accent" class="mat-elevation-z8">
                <mat-icon>settings</mat-icon>
              </button>
            </mat-list-item>

            <br />
            <mat-divider></mat-divider>
            <br />

            <mat-list-item>
              <button mat-mini-fab color="primary" class="mat-elevation-z8" [routerLink]="['/hr']">
                <mat-icon>hail</mat-icon>
              </button>
            </mat-list-item>
            <mat-list-item>
              <button mat-mini-fab color="primary" class="mat-elevation-z8" [routerLink]="['/inventory']">
                <mat-icon>inventory</mat-icon>
              </button>
            </mat-list-item>
            <mat-list-item>
              <button mat-mini-fab color="primary" class="mat-elevation-z8" [routerLink]="['/finance']">
                <mat-icon>calculate</mat-icon>
              </button>
            </mat-list-item>
            <mat-list-item>
              <button mat-mini-fab color="primary" class="mat-elevation-z8" [routerLink]="['/taskboard']">
                <mat-icon>assignment</mat-icon>
              </button>
            </mat-list-item>
          </mat-list>
        </div>
      </mat-drawer>
      <div style="width: 100%; height: 100%;" [@fadeInOnEnter] [@fadeOutOnLeave]>

        <!--Body-->
        <router-outlet></router-outlet>

      </div>
    </mat-drawer-container>
  </ng-container>

  <!--If Not Mobile-->
  <ng-container *ngIf="isMobile == false">

    <!--Top Bar-->

    <mat-toolbar color="primary" class="mat-elevation-z12 sidebar">
      <button mat-mini-fab color="accent" (click)="drawer.toggle()">
        <mat-icon>reorder</mat-icon>
      </button>
      &nbsp;
      <button mat-mini-fab color="accent" [routerLink]="['/bundy']">
        <mat-icon>punch_clock</mat-icon>
      </button>
      &nbsp;
      <button mat-mini-fab color="accent">
        <mat-icon>settings</mat-icon>
      </button>
      <span style="flex: 1 1 auto;"></span>
      <span>APPLICATION</span>
      <span style="flex: 1 1 auto;"></span>
      <span>Hello! {{username}}</span>

      &nbsp;
      &nbsp;

      <button mat-mini-fab color="primary" style="background-image: url('{{imgUrl}}'); background-size:cover">
      </button>
      &nbsp;

      <button mat-mini-fab color="warn" (click)="logout()">
        <mat-icon>logout</mat-icon>
      </button>

    </mat-toolbar>

    <!--Filler-->

    <mat-toolbar>
    </mat-toolbar>

    <mat-drawer-container style="height: 100%;" autosize>

      <!--Side Bar-->

      <mat-drawer #drawer style="min-width: 50px;" mode="side" opened="isOpened">
        <div class="mat-elevation-z4 sidebar-div">

          <mat-list>
            <mat-list-item>
              <button mat-raised-button color="primary" class="mat-elevation-z8 sidebar-button" [routerLink]="['/home']">
                <mat-icon>home</mat-icon> &nbsp; Home
              </button>
            </mat-list-item>

            <mat-list-item>
              <button mat-raised-button color="primary" class="mat-elevation-z8 sidebar-button" [routerLink]="['/hr']">
                <mat-icon>hail</mat-icon> &nbsp; Human Resources
              </button>
            </mat-list-item>
            <mat-list-item>
              <button mat-raised-button color="primary" class="mat-elevation-z8 sidebar-button" [routerLink]="['/inventory']">
                <mat-icon>inventory</mat-icon> &nbsp; Inventories
              </button>
            </mat-list-item>
            <mat-list-item>
              <button mat-raised-button color="primary" class="mat-elevation-z8 sidebar-button" [routerLink]="['/finance']">
                <mat-icon>calculate</mat-icon> &nbsp; Finances
              </button>
            </mat-list-item>
            <mat-list-item>
              <button mat-raised-button color="primary" class="mat-elevation-z8 sidebar-button" [routerLink]="['/taskboard']">
                <mat-icon>assignment</mat-icon> &nbsp; Taskboard
              </button>
            </mat-list-item>
          </mat-list>

        </div>

      </mat-drawer>
      <div style="width: calc(100%); height: 100%;" [@fadeInOnEnter] [@fadeOutOnLeave]>

        <!--Body-->

        <router-outlet></router-outlet>

      </div>
    </mat-drawer-container>
  </ng-container>

</div>
